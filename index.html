<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <section class="container">
    <div class="box-1">
      <img src="images/image-product-mobile.jpg" alt="Parfum">
    </div>
    <div class="box-2">
      
          <h2>PERFUME</h2>

          <h3>Gabrielle Essence <br> Eau De Parfum</h3> 

         <p class="pra_1"> A floral, solar and voluptuous <br> interpretation composed by Olivier <br>    Polge, 
          Perfumer-Creator for the House of <br> CHANEL.</p>

          <div class="container-prices">
            <p>$149.99</p>
            <span>$169.99</span>
          </div>
          <div>
            <button type="button" class="btn"><a>Add to Cart</a></button>
          </div>
          
    </div> 
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Lozada</a>.
  </div>
</body>
</html>
